<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Analysis</title>
    <link rel="stylesheet" href="health_analysis.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="health_contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <section id="patient-form">
        <h2>Add Patient Data</h2>
        <form id="addPatientForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div>
                <label for="condition">Condition:</label>
                <select id="condition" name="condition" required>
                    <option value="">Select Condition</option>
                    <option value="Diabetes">Diabetes</option>
                    <option value="Thyroid">Thyroid</option>
                    <option value="High Blood Pressure">High Blood Pressure</option>
                </select>
            </div>
            <button type="button" id="addPatient">Add Patient</button>
        </form>
    </section>

    <section id="analysis-report">
        <h2>Analysis Report</h2>
        <div id="report"></div>
    </section>

    <section id="search-condition">
        <h2>Search Condition Details</h2>
        <div>
            <label for="conditionInput">Enter Condition:</label>
            <input type="text" id="conditionInput" name="conditionInput">
            <button type="button" id="btnSearch">Search</button>
        </div>
        <div id="result"></div>
    </section>

    <footer>
        <p>&copy; 2023 Healthcare Census</p>
    </footer>

    <script src="health_analysis.js"></script>
</body>
</html>
